<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        Name: <input type="text" , id="ip1" , onblur="check()" , autofocus>
        Password: <input type="password" , id="ip2">
        <button onclick="submitFunc()">Submit</button>
    </body>
    <script>
        function check() {
            var box = document.getElementById("ip1").value;
            if (box == "")
                document.getElementById("ip1").focus();
        }
        function submitFunc(){
            alert("Password is : " + document.getElementById("ip2").value);
        }
    </script>
</html>
